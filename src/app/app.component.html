<div class="todoapp">
  <h1 class="todoapp__title">todos</h1>

  <div class="todoapp__content">
    <header class="todoapp__header">
      <button class="todoapp__toggle-all active" (click)="toggleAll()"></button>

      <app-todo-form (save)="addTodo($event)"></app-todo-form>
    </header>

    <section class="todoapp__main">
      <app-todo
        *ngFor="let todo of todos; let i = index; trackBy: trackById"
        [todo]="todo"
        (delete)="deleteTodo(todo.id)"
        (update)="updateTodo(todo.id, $event)"
      ></app-todo>
    </section>

    <footer class="todoapp__footer">
      <span class="todo-count">
        {{ (todos | filterActive).length }} items left
      </span>

      <nav class="filter">
        <a
          href="#/"
          class="filter__link selected"
        >
          All
        </a>

        <a
          href="#/active"
          class="filter__link"
        >
          Active
        </a>

        <a
          href="#/completed"
          class="filter__link"
        >
          Completed
        </a>
      </nav>

      <button class="todoapp__clear-completed">
        Clear completed
      </button>
    </footer>
  </div>

  <article class="message is-danger message--hidden">
    <div class="message-header">
      <p>Error</p>
      <button class="delete"></button>
    </div>

    <div class="message-body">
      Unable to add a Todo
    </div>
  </article>
</div>
